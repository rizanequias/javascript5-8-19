<!DOCTYPE html>
<html>
<head>
	<title> Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Shoppinglist</h1>
	<p id="first">Get it Done</p>
	<p class="second">No excuses</p>
	<input id="userinput" type="input" placeholder="enter item"><br>
	<button id="enter">Click Me</button>
	<button id="clear">Clear</button>

	<ul>
		<li random="23">Notebook</li>
		<li>Milk</li>
		<li>Ballpen</li>
		<li>Pencil</li>
		<li>Candles</li>
	</ul>
	<a href="">afsfsffssfs</a>

<script>
	var button = document.getElementById("enter");
	var button2 = document.getElementById("clear");
	var input = document.getElementById("userinput");
	var ul = document.querySelector("ul");


	button.addEventListener("click",function(){
		if (input.value.length > 0){
			var li = document.createElement("li");
			li.appendChild(document.createTextNode(input.value))
			ul.appendChild(li);

		}

	});

	button.addEventListener("click",function(){
		if (input.value.length > 0){
			var li = document.createElement("li");
			li.appendChild(document.createTextNode(input.value))
			ul.appendChild(li);
		}

	});

	button2.addEventListener("click",function(){
			input.value="";
		

	});
	//Enter to add item to list
	input.addEventListener("keyup",function(e){
		if(input.value.length > 0 && e.keyCode==13){
			var li = document.createElement("li");
			li.appendChild(document.createTextNode(input.value));
			ul.appendChild(li);
	}	
	});

	//Delete to clear
	input.addEventListener("keyup",function(b){
		if(input.value.length > 0 && b.keyCode==46){
			input.value="";
		}
	});


</script>



</body>
</html>
